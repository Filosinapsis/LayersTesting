<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Layers Control Tutorial - Leaflet</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="docs/images/favicon.ico"
        />

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""
        ></script>

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }
            #map {
                width: 100%;
                height: 100vh;
                background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var neurons_A = L.layerGroup();
            var neurons_B = L.layerGroup();

            L.marker([39.61, -105.02])
                .bindPopup('This is Littleton, CO.')
                .addTo(neurons_A);
            L.marker([39.74, -104.99])
                .bindPopup('This is Denver, CO.')
                .addTo(neurons_A);

            L.marker([39.61, -105.1])
                .bindPopup('This is Littlet, CO.')
                .addTo(neurons_B);
            L.marker([39.71, -104.95])
                .bindPopup('This is Goen, CO.')
                .addTo(neurons_B);

            var map = L.map('map', {
                center: [39.73, -104.99],
                zoom: 10,
                layers: [neurons_A, neurons_B],
            });

            var baseLayers = {};

            var overlays = {
                Grupo_A: neurons_A,
                Grupo_B: neurons_B,
            };

            L.control.layers(baseLayers, overlays).addTo(map);
        </script>
    </body>
</html>
